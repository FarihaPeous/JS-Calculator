<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="font-semibold text-purple-600 text-5xl text-center mt-8">Calculate whatever you want</h1>
    </header>
    <main class="">
        <section class="mt-8">
            <div class="formstyle">
            <div class="calculator-screen">
            <input class="w-64 bg-cyan-700 p-8 rounded" type="text" value="" disabled>
            </div>
            <div class ="mt-6">
                <div class="grid gap-3 grid-cols-4">
                    <button class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold">1</button>
                    <button class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold">2</button>
                    <button class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold">3</button>
                    <button class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold">+</button>
                </div>
            </div>
            <div class ="mt-6">
                <div class="grid gap-3 grid-cols-4">
                    <button class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold">4</button>
                    <button class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold">5</button>
                    <button class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold">6</button>
                    <button class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold">_</button>
                </div>
            </div>
            <div class ="mt-6">
                <div class="grid gap-3 grid-cols-4">
                    <button class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold">7</button>
                    <button class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold">8</button>
                    <button class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold">9</button>
                    <button class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold">*</button>
                </div>
            </div>
            <div class ="mt-6">
                <div class="grid gap-3 grid-cols-4">
                    <button class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold">/</button>
                    <button class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold">0</button>
                    <button class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold">.</button>
                    <button class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold">=</button>
                </div>
            </div>
            <div class="mt-6">
                <div class="w-64 bg-cyan-700 p-8 rounded">
                    <h2 class="text-xl text-white text-center font-semibold">Clear all</h2>
                </div>
            </div>
        </div>
        </section>
    </main>
    <script src="js/calculator.js"></script>
</body>
</html>
